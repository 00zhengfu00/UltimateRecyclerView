// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // - @ https://oss.sonatype.org/
        classpath 'com.android.tools.build:gradle:1.5.0'
        // - tutorials  @https://github.com/novoda/bintray-release
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}



ext {
    //Library configurations
    PUBLISH_GROUP_ID = 'com.marshalchen.ultimaterecyclerview'
    PUBLISH_ARTIFACT_ID = 'library'

    ARTIFACT_ID = 'urvlib'
    VERSION_CODE = 23
    //your version

    //Application
    app_demo_versionCode = 23
    app_demo_versionName = '1.4.0'
    //Support and Build tools version
    //  supportLibrary = '22.2.1'
    android_support_lib_version = '23.2.1'
    ftKit = '0.4.1'
    //Support Libraries dependencies
    supportDependencies = [
            percent   : "com.android.support:percent:${android_support_lib_version}",
            annotation: "com.android.support:support-annotations:${android_support_lib_version}",
            support   : "com.android.support:support-v13:${android_support_lib_version}",
            appCompat : "com.android.support:appcompat-v7:${android_support_lib_version}",
            rv        : "com.android.support:recyclerview-v7:${android_support_lib_version}",
            cv        : "com.android.support:cardview-v7:${android_support_lib_version}",
            kitCore   : "com.52inc:52Kit-core:${ftKit}"
    ]


    COMPILE_SDK = 23
    BUILD_TOOLS = '23.0.3'
    MODULE_NAME = 'urvlib'





    IS_UPLOADING = project.getGradle().startParameter.taskNames.any { it.contains('bintrayUpload') }
}

